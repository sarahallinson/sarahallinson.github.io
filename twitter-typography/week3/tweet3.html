<html>
	<head>
		<title>
			Tweet 03 - Week 3 - Talking to Machines
		</title>
		<style type="text/css">
			body {
				background:#fff8e0;
			}
			/* Whole masthead */
			.masthead {
				position:fixed;

				z-index:1;

				top:0px;
				left:0px;

				width:100vw;
				height:70vh;
			}

			/* Boxes */

			#sky {
				width:100vw;
				height:35%;

				background:none;
			}
			
			#ocean {
				width:100vw;
				height:25%vh;

				background:#1b7ab5;
			}

			#shore {
				width:100vw;
				height:15%;

				background:linear-gradient(
					180deg,
					#1b7ab5 0%,
					#bfe6ff 50%,
					transparent 100%
					);

				animation:shore 5s ease infinite;
			}

			/* Text */
			.mt {
				padding-top:18vh;
				padding-right:5vw;
				padding-left:2.5vw;

				font-family:Georgia, serif;
				font-style:italic;
				font-size:5vh;
				letter-spacing:0.2vh;

				/*color:#1b7ab5;*/
				color:#fff;
			}

			/* ra = the right aligned bit */
			.ra {
				padding-top:1.5vh;
				text-align:right;

				color:#fff;
			}

			.date {
				padding:1vh 2vw;

				font-family:Arial, sans-serif;
				font-weight:bold;
				font-size:3vh;
				text-align:right;
				letter-spacing:-0.1vh;

				color:#000;
			}

			/* Animation */
			@keyframes shore {
				0% {
					height:15vh;
					}
				50% {
					height:35vh;
				}
				100% {
					height:15vh;
				}
			}

			/* page scroll for demo */
			.scroll {
				height:220vh;
			}

			.beach {
				position:fixed;
				height:70vh;
				bottom:0;
				right:0;
				left:0;

				background:#fff8e0;
			}

			.gradient {
				position:absolute;
				z-index:-1;
				top:0;
				left:0;
				right:0;
				bottom:0;

				height:150vh;

				background:linear-gradient(
					180deg,
					#8edddd,
					#ee0,
					#f00
					);
			}

		</style>
	</head>
	<body>
		<div class="masthead">
			<div id="sky">
				<div class="mt">
					There's a lovely & warm experience
				</div>
				<div class="mt ra">
					that I wanna invite you to join
				</div>
			</div>
			<div id="ocean">
				
			</div>
			<div id="shore">
				
			</div>
			<div class="date">
				12 o'clock - 24th March 2019
			</div>
		</div>
		<div class="gradient"></div>
		<div class="beach"></div>
		<div class="scroll"></div>
	</body>
</html>
